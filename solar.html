<!DOCTYPE html><!-- -*-html-*- -->
<html>

  <head>
    <title>Solar Tag Cloud for data.gov</title>

    <link rel="stylesheet" href="css/lib/bootstrap-united.min.css" />
    <link rel="stylesheet" href="css/solar.css" />

    <script id="item-template" type="text/x-handlebars-template">
      <li><a data-weight={{weight}}
             data-frequency={{frequency}}
             href="//catalog.data.gov/dataset?q=tags%3A{{tag}}+AND+tags%3Asolar+AND+organization%3Adoe-gov"
             target="_blank"
             >{{tag}}</a></li>
    </script>

    <script id="tag2d-template" type="text/x-handlebars-template">
      <span><a data-fontsize={{fontsize}}
               data-frequency={{frequency}}
               data-weight={{weight}}
               href="//catalog.data.gov/dataset?q=tags%3A{{tag}}+AND+tags%3Asolar+AND+organization%3Adoe-gov"
               style="font-size: {{weight}}px"
               target="_blank"
               class="old_tooltip"
               data-tooltip="{{frequency}}"
               >{{tag}}</a></span>
    </script>
  </head>

  <body>
    <div id="myCanvasContainer">
      <canvas width="824" height="500" id="myCanvas">
        <p>In Internet Explorer versions up to 8, things inside the canvas are inaccessible!</p>
      </canvas>
    </div>

    <div>
      <ul id="tagList">
      </ul>
    </div>

    <div id="tags2dContainer">
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

    <!-- handlerbar & loading resources templates -->
    <script type="text/javascript" src="js/lib/handlebars-v3.0.0.js"></script>

    <!--[if lt IE 9]><script type="text/javascript" src="js/lib/excanvas.js"></script><![endif]-->
    <script src="js/lib/tagcanvas.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/solar.js"></script>
  </body>

</html>
