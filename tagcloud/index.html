<!DOCTYPE html><!-- -*-html-*- -->
<html>

  <head>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="tagcanvas.js" type="text/javascript"></script>

    <!-- handlerbar & loading resources templates -->
    <script type="text/javascript" src="../js/lib/handlebars-v3.0.0.js"></script>
  </head>

  <body>
    <div id="myCanvasContainer">
      <canvas width="600" height="600" id="myCanvas">
        <p>In Internet Explorer versions up to 8, things inside the canvas are inaccessible!</p>
      </canvas>
    </div>

    <div>
      <script id="item-template" type="text/x-handlebars-template">
        <li><a data-weight={{frequency}}
               href="http://catalog.data.gov/dataset?q=tags%3A{{tag}}+AND+organization%3Adoe-gov"
               target="_blank">{{text}}</a></li>
      </script>

      <ul id="tagList">
      </ul>
    </div>

    <script type="text/javascript" src="tagcloud.js"></script>
  </body>

</html>
